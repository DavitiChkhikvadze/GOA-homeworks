<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function redirectToPage() {
            window.location.href = "home.html"
        }
    </script>
</head>
<body>
    <div class="div1"> 
        <p>Login</p>
        <form>
            <br>
            <input class="input1" type="email" placeholder="username or email" required>
            <br><br>
            <input class="input2" type="password" placeholder="password" required>
            <input class="input3" id="1" type="checkbox">
            <label for="1">Remember me</label>
            <br><br>
            <button class="input4" type="submit" onclick="redirectToPage()">LOGIN</button>
        </form>
    </div>
</body>
</html>
