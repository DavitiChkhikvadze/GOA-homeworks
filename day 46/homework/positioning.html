<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <link rel="stylesheet" href="positioning.css">
</head>
<body>
    <div class="top-right">
        <p>top right positioned div</p>
    </div>
    <header class="top-fixed">
        <p>fixed header</p>
    </header>
    <img src="background_image.png" width="300px">
    <button>right-bottom positioned button</button>
    <div class="relative">
        <p>relative positioned div</p>
    </div>
    <div class="absolute">
        <p>absolute positioned div</p>
    </div>
    <footer>
        <p>fixed footer</p>
    </footer>
    <div class="flex-div">
        <p>flexbox div</p>
    </div>
</body>
</html>
