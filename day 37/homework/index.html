<html>
    <head>
        <title>codege signup page</title>
        <style>
            h1 {
                color: lime; font-style: italic; font-size: x-large;
            }
            p {
                color: white; font-style: italic;
            }
        </style>
    </head>
    <body style="text-align: center; background-color: black;">
        <nav>
            <h1>Sign up</h1>
            <form>
                <p>email</p>
                <input type="email" placeholder="enter your email*" required><br>
                <p>password</p>
                <input type="password" placeholder="enter your password*" required><br>
                <p>birth date</p>
                <input type="date" placeholder="enter your birth date*" required><br>
                <p>address</p>
                <input type="text" placeholder="enter your address*" required><br>
                <p>phone number</p>
                <input type="number" placeholder="enter your mobile number*" required><br>
                <p>account number</p>
                <input type="number" placeholder="enter your acc number (not a scam :])" required><br>
                <p>your message</p>
                <input type="text" placeholder="enter your text (not recommended)"><br><br>
                <button><strong>sign up</strong></button>
            </form> 
            <p>you already have an account? <a href="login.html">log in</a></p>
        </nav>
    </body>
</html>
